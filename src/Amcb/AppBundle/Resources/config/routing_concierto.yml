conciertos:
    pattern:  /conciertos/proximos
    defaults: { _controller: AppBundle:Concierto:index }

archivo_conciertos:
    pattern:  /conciertos/archivo
    defaults: { _controller: AppBundle:Concierto:archivo }

archivo_conciertos_pag:
    pattern:  /conciertos/archivo/{pag}
    defaults: { _controller: AppBundle:Concierto:archivo }
    requirements:
        pag:  \d+

mostrar_concierto:
    pattern:  /concierto/{fecha_larga}/{slug}/{id}
    defaults: { _controller: AppBundle:Concierto:mostrar }
