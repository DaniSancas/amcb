services:
    amcb.twig.controller_action_extension:
        class: Amcb\CommonBundle\Twig\Extension\ControllerActionExtension
        calls:
            - [setRequest, ["@?request="]]
        tags:
            - { name: twig.extension }
    amcb.twig.spanish_datetime_extension:
        class: Amcb\CommonBundle\Twig\Extension\SpanishDateTimeExtension
        tags:
            - { name: twig.extension }
    sonata.block.service.custom_buttons:
        class: Amcb\CommonBundle\Block\CustomButtonsBlockService
        arguments: [ "sonata.block.service.custom_buttons", "@templating" ]
        tags:
            - { name: sonata.block }